{% extends 'base.html' %}

{% block content %}
<section class="hero is-info is-fullheight" style="background: linear-gradient(153deg, rgba(0,212,255,1) 0%, rgba(2,0,36,0.3211659663865546) 50%, rgba(26,162,190,1) 100%);">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-7-tablet is-5-desktop">
          <form action="" class="box" method="POST">{% csrf_token %}
            <div id="login-error">
                {{ form.non_field_errors }}
            </div>
            <div class="field">
              <label for="" class="label">Email</label>
              <div class="control has-icons-left">
                <input class="input" type="email" placeholder="lgocev@gmail.com" name="username" required id="id_username" maxlength="254" autocomplete="email">
                <span class="icon is-small is-left">
                  <i class="fa fa-envelope"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <label for="" class="label">Password</label>
              <div class="control has-icons-left">
                <input class="input" type="password" placeholder="*******" name="password" required id="id_password" autocomplete="current-password">
                <span class="icon is-small is-left">
                  <i class="fa fa-lock"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <label for="" class="checkbox">
                <input type="checkbox">
               Remember me
              </label>
            </div>
            <div class="field">
              <button class="button is-success">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
