{% extends "admin/change_form.html" %}
{% load i18n admin_urls %}
{% block admin_change_form_document_ready %}
    {{ block.super }}
    <script>
    (function () {
        const textarea = document.getElementById('id_lyrics');
        const textarea_content = textarea.textContent;
        textarea.textContent = textarea_content
            .replaceAll('<br>', '')
            .replaceAll('<br/>', '')
            .trim();
    })();
    </script>
{% endblock %}
